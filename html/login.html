<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/login.css">
        <title>Login</title>
    </head>
    <body>
        <header id="encabezado">
            <div id="logo-eslogan">
                <div id="logo">
                    <img src="/img/logo.jpeg" style="width: 250px; height: 250px;" alt="Logo de Star Wars Store">
                </div>
            </div>
            <nav class="navbar navbar-expand-lg bg-black">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="/index.html">Página de Inicio</a>
                    <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="#">Hot Toys</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Sideshow Collectibles</a>
                            </li>
                        </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </nav>        
        </header>
        <div id="contenedor">
            <label for="Iniciar Sesión" style="font-size: 25px; text-align: center;">
                Inicio de Sesión
            </label>
            <label for="Correo">
                Correo electronico
            </label>
            <input placeholder="Introduzca su correo..." type="email" name="txtCorreo" id="txtCorreo" required>
            <br>
            <label for="Contraseña">
                Contraseña
            </label>
            <input placeholder="Introduzca su contraseña..." type="password" name="txtContraseña" id="txtContraseña" required>
            <br>
            <center>
                <button id="btnIngresar" type="submit" class="boton">
                    Ingresar
                </button>
            </center>
        </div>
    </body>
    <script type="module" src="/js/login.js">
    </script>
</html>
